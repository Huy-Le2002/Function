<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let a = parseInt(prompt("Nhập a:"));
        let b = parseInt(prompt("Nhập b:"));
        let c = parseInt(prompt("Nhập c:"));
        function min(a,b,c) {
            if(a < b && b < c) {
                return min = a;
            } else if (b < c) {
                return min = b;
            } else {
                return min = c;
            }
        }
        document.getElementById("show").innerHTML = `Số nhỏ nhất trong 3 số ${a} ${b} và ${c} là ${min(a,b,c)}`
    </script>
</body>
</html>
