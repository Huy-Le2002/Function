<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let n = parseInt(prompt("Nhập số:"))
        function factorial(n) {
            console.log(n);
            let rs = 1;
            for(let i = 1; i <= n; i++) {
                rs *= i;
            }
            return rs;
        }
        document.getElementById("show").innerHTML = `Giai thừa của ${n} là ${factorial(n)}`;
    </script>
</body>
</html>
