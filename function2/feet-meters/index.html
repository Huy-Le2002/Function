<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HÀM CHUYỂN ĐỔI</h2>
    <input type="text" id="giatri" >
    <select name="" id="chuyendoi">
        <option value="f-m">Feet => Meters</option>
        <option value="m-f">Meters => Feet</option>
    </select>
    <p>Kết quả: <span id="rs"></span></p>
    <button onclick="changer()">Chuyển đổi</button>
    <script>
        
        
        function changer() {
            let val = document.getElementById("giatri").value;
            let select = document.getElementById("chuyendoi").value;
            if(select == "f-m") {
                return document.getElementById("rs").innerHTML = val*0.305;
            } else {
                return document.getElementById("rs").innerHTML = val*3.279;
            } 
        }
    </script>
</body>
</html>
